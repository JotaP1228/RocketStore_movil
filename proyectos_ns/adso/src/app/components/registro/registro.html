<ActionBar>
    <Label text="REGISTRARSE"></Label>
    <NavigationButton text="Go back" android.systemIcon="ic_menu_back" (tap)="onTap()" />
</ActionBar>

<DockLayout stretchLastChild="true" padding="10" backgroundImage="~/app/images/fondo.jpg">
    <Label text="" dock="left" width="40"></Label>
    <Label text="" dock="top" height="40"></Label>
    <Label text="" dock="right" width="40"></Label>
    <Label text="" dock="bottom" height="40"></Label>

    <StackLayout backgroundColor="#d2d3cd">
        <Image src="~/app/images/logodefinitivo1.png"></Image>

        <StackLayout>
            <Label class="fas" text="&#xf007;  REGISTRARSE" style="text-align: center; font-size:15%;" height="50" backgroundColor="#c2c2c2"
                fontWeight="bold"></Label>
        </StackLayout>

        <FlexboxLayout class="page">
            <StackLayout class="forms">

                <TextField class="fas" hint="&#xf007;  NOMBRE DE USUARIO"
                    style="background-color: white; text-align: center;  border-radius: 10%; font-size:15%;" height="40"
                    padding="10" fontWeight="100" />

                <TextField class="fas" hint="&#xf0e0;  CORREO ELECTRONICO"
                    style="background-color: white; text-align: center; border-radius: 10%; font-size:15%;" height="40"
                    padding="10" />

                <TextField class="fas" hint="&#xf023; CONTRASEÑA" secure="true"
                    style="background-color: white; text-align: center; border-radius: 10%; font-size:15%;" height="40"
                    padding="10" />

                <label text="MINIMO DE 8 CARACTERES"></label>

                <TextField  class="fas" hint="&#xf023; CONFIRMAR CONTRASEÑA" secure="true"
                    style="background-color: white; text-align: center; border-radius: 10%; font-size:15%;" height="40"
                    padding="10" fontWeight="normal" />

                <label text="¿DESEAS NOTIFICACIONES DE PRODUCTOS?"></label>
                <label text="¿YA TIENES CUENTA? INICIAR SESION" fontWeight="bold" ></label>



                <Button text="CREAR CUENTA" [nsRouterLink]="['/home']"
                    style="color: white; background-color: rgb(255, 0, 0); border-radius: 10%;"
                    fontWeight="bold"></Button> />
                <Button text="REGRESAR" [nsRouterLink]="['/home']"
                    style="color: white; background-color: rgb(0, 0, 0); border-radius: 10%;"
                    fontWeight="bold"></Button> />
            </StackLayout>
        </FlexboxLayout>

    </StackLayout>

</DockLayout>
